	<script type="text/javascript">
	var videoDown = false;
	var position_of_video = -1;
	
	function showVideoDiv(id){
    if(!videoDown){
    	// var b = id-(id%5);
    	var a = id;	
    	var n = $("#a"+a).offset().top
		
		// catch(err){
		// 	var n = $("#a"+id).offset().top
		// }
		// console.log(n);
    	$("#video-content"+id).css('padding-left','-95px')
    $("#video-content"+id).slideDown("slow");
       $('html, body').animate({
         scrollTop: n
     }, 3000);
       $('#'+id).css('padding-left','0px');
       $('#'+id).css('padding-top','0px');
       // $('#a'+id).css('border','3px solid rgb(68,2,2)');
    videoDown = true;
    position_of_video = id;   
  	}
  	
  	else{
  		var a = id;	
    	var n = $("#a"+a).offset().top
  		closeVideoDiv(position_of_video);
  		$("#video-content"+id).slideDown("slow");
       $('html, body').animate({
         scrollTop: n
     }, 3000);
       // $('#a'+id).css('border','3px solid rgb(68,2,2)');
    videoDown = true;
    position_of_video = id;	
  	}
  	}
  function closeVideoDiv(id){
  	$("#video-content"+id).slideUp("slow");
  	
  	// $('#a'+id).css('border','3px solid transparent');
  	videoDown = false;
  	position_of_video = -1;
  }


	</script>
