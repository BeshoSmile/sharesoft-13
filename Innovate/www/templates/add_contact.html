{% load staticfiles %}
{% load www_filters%}
<html>
<head>
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">	
<script type="text/javascript" src="{% static "js/jquery.min.js" %}" ></script>
<script type="text/javascript" src="{% static "js/add_contact.js" %}" ></script>

</head>
<body>
<div>
<div style="margin-top:15px;">
		{% if success %}
		<div id="success_alert" style="margin-left: 25px;background-color:green; opacity:0.6;text-align:center;margin-bottom: 20px;height:123px;"><h2>Your contact has been added successfully</h2></div>
	{% endif %}
	<h2 >Please enter the contact details that you want to add.</h2>

	<form class="form-horizontal" method="post" action="/add/contact/">
	{% csrf_token %}
 		<div class="form-group" >
			<label class="col-lg-2 control-label" for="id_skypename">Skype name:</label> 
			<div class="col-lg-10">
				<input placeholder="required" class="form-control" id="id_skypename" maxlength="50" name="skypename" type="text"/><label id="skype_error" style="display:none">Invalid</label>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-lg-2 control-label" for="id_telephonenumber">Telephone Number:</label> 
			<div class="col-lg-10">
				<input placeholder="required" class="form-control" id="id_telephonenumber" maxlength="150" name="telephonenumber" type="text" /><label id="telephone_error" style="display:none">Invalid</label>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_email">Email:</label>
			<div class="col-lg-10">
			<input placeholder="required" class="form-control" id="id_email" maxlength="50" name="email" type="text" /><label id="email_error" style="display:none">Invalid</label>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_addressline1">Address Line1:</label>
			<div class="col-lg-10">
				<input  placeholder="required" class="form-control" id="id_addressline1" maxlength="50" name="addressline1" type="text" />
			</div>
		</div>
		

		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_addressline2">Address Line 2:</label>
			<div class="col-lg-10">
				<input  placeholder="required" class="form-control" id="id_addressline2" maxlength="50" name="addressline2" type="text" />
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_addressline3">Address Line 3:</label>
			<div class="col-lg-10">
				<input  placeholder="required" class="form-control" id="id_addressline3" maxlength="50" name="addressline3" type="text" />
			</div>
		</div>

		<input style="margin-left:597px;" class="btn btn-default" type="submit" value="Submit" />
	</form>
</div>

</div>


</body>
</html>
<div>
