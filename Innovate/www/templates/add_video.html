{% load staticfiles %}
{% load www_filters%}
<html>
<head>
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
<link href="{% static "css/add_video.css" %}" rel="stylesheet" media="screen">	
<script type="text/javascript" src="{% static "js/jquery.min.js" %}" ></script>
<script type="text/javascript" src="{% static "js/add_video.js" %}" ></script>

</head>
<body>
<div>
<div style="margin-top:15px;">
		{% if success %}
		<div id="success_alert" style="margin-left: 25px;background-color:green; opacity:0.6;text-align:center;margin-bottom: 20px;height:123px;"><h2>Your video has been added successfully</h2></div>
	{% endif %}
	<h2 >Please enter the video details that you want to add.</h2>

	<form class="form-horizontal" enctype="multipart/form-data" method="post" action="/add/video/">
	{% csrf_token %}
 	 	<div class="form-group" >
			<label class="col-lg-2 control-label" for="id_youtube_url">Youtube url:</label> 
			<div class="col-lg-10">
				<input placeholder="required" class="form-control" id="id_youtube_url" maxlength="150" name="youtube_url" type="text" />
			</div>
		</div>
		<div id='video_tag' style="margin-left: 130px;"></div>
		
		<div class="form-group" >
			<label class="col-lg-2 control-label" for="id_title">Title:</label> 
			<div class="col-lg-10">
				<input placeholder="required" class="form-control" id="id_title" maxlength="150" name="title" type="text" /><label id="title_error" style="display:none">Invalid</label>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_director">Director:</label>
			<div class="col-lg-10">
			<input placeholder="required" class="form-control" id="id_director" maxlength="50" name="director" type="text" /><label id="title_director" style="display:none">Invalid</label>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_producer">Producer:</label>
			<div class="col-lg-10">
				<input  placeholder="required" class="form-control" id="id_producer" maxlength="50" name="producer" type="text" /><label id="producer_error" style="display:none">Invalid</label>
			</div>
		</div>
		

		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_photographer">Photographer:</label>
			<div class="col-lg-10">
				<input  placeholder="required" class="form-control" id="id_photographer" maxlength="50" name="photographer" type="text" /><label id="photographer_error" style="display:none">Invalid</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_video_cover">Video Image:</label>
			<div class="col-lg-10">
				<input id="id_video_cover" maxlength="50" name="video_cover" type="file" />
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-lg-2 control-label" for="id_video_genre">Video genre:</label>
			<select id="id_video_genre" name="video_genre">
				<option value='w'>Wedding</option>
				<option value='p'>Promos</option>
				<option value='d'>Documentaries</option>
			</select>	
		</div> 
		

		<input style="margin-left:597px;" class="btn btn-default" type="submit" value="Submit" />
	</form>
</div>

</div>


</body>
</html>
<div>
