{% extends "base.html" %}
{% load staticfiles %}  
{% block content %}
<body class="body">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4">
         <div class="wideColumn">   
              <div id="userInfo">
                <div id="box1">
                  <a href="/editing/?changePhoto=true">Change Profile Picture?</a>
                  <img src="https://is0.4sqi.net/userpix_thumbs/SNN3KUIQLYL0XXJA.jpg" alt="picture">
                </div>
                <div class="facebookfriends" id="box1">
                  <h3>FacebookFriends </h3>  
                </div>
                <div class="wishlist" id="box1">
                  <h3>Wish List:D</h3>
                </div>
                <div class="interested" id="box1">
                  <h3>Interested in:</h3>
                </div>
              </div>
              <div id="userDetails">         
                  <p>
                    <a href="https://www.facebook.com/profile?user_id={{user.id}}" rel="nofollow" target="_blank" class="fbLink" <img src="https://ss1.4sqi.net/img/facebook_16-8221d882015899c7087b8e9a0d90f4a4.png" alt="Facebook" width="16" height="16"></a>
                    
                  </p>
                </div> 
          </div>
      </div>
      <div class="span7">
        <div class="status" id="box2">
          <h2>Status: <label id="status">{{user.status}}</label></h2> <input type="text" name="status" id="statusvalue" style="display:none" class="span7" placeholder="Want to share something with your friends? =)"> 
            <button id="update_status" class="btn btn-small btn-primary" onClick="update_status_tosave()">Update</button><button id="savestatus" style="display:none" class="btn btn-small btn-success" onClick="statusupdates()">Save</button>
          
        </div>


        <div class="information" id="box3">
          <h3>Information:</h3>
          <h5>Name:  <label id="name"> {{ user.name}} </label></h5>
          <h5>Email: <label id="email"> {{ user.email}} </label></h5>
          <h5>Birth date: <label id="dob"> {{ user.date_Of_birth}}</label></h5> 
          <h5>Gender: <label id="gender"> {{ user.gender}}</label></h5> 
          <h5>Works at: <label id="worksat"> {{ user.works_at}}</label></h5> 
        </div>
        <div class="activitylog" id="box3">
          <h3>Activity log</h3>
        </div>
        
        
      </div>
    </div>
  </div>
<script type="text/javascript">

function update_status_tosave(){
  $("#update_status").hide();
  $("#status").hide();
  var status1 = $("#status").text();
  $("#statusvalue").val(status1);
  $('#statusvalue').css('display', 'block');
  $('#savestatus').css('display', 'block');
}
function statusupdates(){
  var status = $("#status").val();
  $.ajax({
    url: '/updatestatus/',
    type: "POST",
    data:{
    'status' : status,
    },
    success:function(result){
      alert("Your status has been updated and shared =D");
        $('#status').text($('#statusvalue').val());
        $('#status').show();
        $('#statusvalue').hide();
        $('#savestatus').hide();
        $('#update_status').show();
      },
    error:function(result){
      alert("Failed to update");
    },
  });
}
</script>
</body>
{% endblock %}
