{% extends "base.html" %}


{% block headers %}
{% load staticfiles %}
    {% include 'jquery_raty_min_js.html' %}
    <link href="{% static "css/application.css" %}" rel="stylesheet" media="screen">
    
{% endblock %}

{% block content %}
	<p> welcome {{ user.name }} to your profile  </p>
	<hr>
	<img style="width: 200px;" src="../static/img/mpf.png" alt="{{user.photo}}" />	
<form action="." method="POST" > 
	
	<div class="span6">
	<label class="span10" for="id_status" style="width: 100px;">Status:</label><input class="txt" id="id_status" name="status" type="text" placeholder="What's on your mind?? ;)">
	</div>

	<input type="submit" class="btn btn-info btn-default" value="Update">
</form>
<label> Last Status: {{ user.status }} </label>

	<button class="btn btn-mini btn-primary" id="post" value="2" type="button">post</button>
    <div id="star"></div>
    <input type="hidden" name="rating" id= "rating" value="{{user.rating}}">
    
    {% block script %}
    <script type="text/javascript">

		$(document).ready(function(){
			$('#star').raty({ 
			score: $('#rating').val(),
			readOnly : true,
		});

	})
	</script>
	{% endblock%}
	
{% endblock %}
