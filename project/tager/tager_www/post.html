<!-- Comments -->
{% if comments %}
<p>Comments:</p>
{% endif %}

{% for comment in comments %}
<div class="comment">
<div>{{ comment.content|linebreaks }}</div>
</div>
{% endfor %}

<div id="addc">Add a comment</div>
<!-- Comment form -->
<form action="{% url tager_www.views.commenting post.id %}" method="POST">{% csrf_token %}
<div id="cform">
Name:
<p>{{ form.content|linebreaks }}</p>
</div>
<div id="submit"><input type="submit" value="Submit"></div>
</form>
