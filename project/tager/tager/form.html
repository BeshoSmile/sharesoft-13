{% load comments %}
ul>
  {% for post in post_list %}
    {% get_comment_count for tager_www.post post.id as comment_count %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="details"><a href="{{ post.get_absolute_url }}">{{ comment_count }} Comments</a></p>
    </li>
  {% endfor %}
</ul>
